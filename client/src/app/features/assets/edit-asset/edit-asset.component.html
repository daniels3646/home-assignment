<mat-card class="card" *ngIf="(scans$ | async) as scanlist">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{scanlist?.[0]?.asset?.name}}</mat-card-title>
    <mat-card-subtitle>{{scanlist?.[0]?.asset?.ip}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
        {{scanlist?.[0]?.asset?.description}}
    </p>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let scann of scanlist">{{scann?.status}} -- {{scann?.startsAt  | date :'medium'}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>add scan</button>
  </mat-card-actions>
</mat-card>
