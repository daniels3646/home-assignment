<div class="flex">
<mat-card class="card" *ngIf="(scans$ | async) as scanlist">
  <mat-card-header id="header">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{scanlist?.[0]?.asset?.name}}</mat-card-title>
    <mat-card-subtitle>{{scanlist?.[0]?.asset?.ip}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider inset></mat-divider>
  <mat-card-content id="content">
        {{scanlist?.[0]?.asset?.description}}
  </mat-card-content>
  <mat-list >
    <div mat-subheader>Scans</div>
    <mat-list-item role="listitem" *ngFor="let scann of scanlist">
        <mat-icon mat-list-icon>schedule</mat-icon>
        <div mat-line>{{scann?.status}}</div>
        <div mat-line> {{scann?.startsAt  | date :'medium'}} </div>
    </mat-list-item>
  </mat-list>
  <mat-card-actions id="actions">
    <button mat-button [disabled]="!formGroup.get('date')?.value?.toISOString()" (click)="addScan()">Add Scan</button>
    <div [formGroup]="formGroup">
    <mat-form-field>
      <input matInput [ngxMatDatetimePicker]="picker1" placeholder="Choose a date" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker1></ngx-mat-datetime-picker>
    </mat-form-field>
    </div>

  </mat-card-actions>
</mat-card>
</div>
